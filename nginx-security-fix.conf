# ============================================
# REDIRECT: www -> non-www (HTTPS)
# ============================================
server {
    listen 443 ssl http2;
    server_name www.piazzavirtuale.it;

    ssl_certificate /etc/letsencrypt/live/piazzavirtuale.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/piazzavirtuale.it/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Redirect wszystko z www na non-www
    return 301 https://piazzavirtuale.it$request_uri;
}

# ============================================
# MAIN WEBSITE - piazzavirtuale.it (HTTPS)
# ============================================
server {
    listen 443 ssl http2;
    server_name piazzavirtuale.it;

    ssl_certificate /etc/letsencrypt/live/piazzavirtuale.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/piazzavirtuale.it/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers - stosowane na poziomie serwera
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    location / {
        # Proxy pass do Next.js
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # KLUCZOWE HEADERY - informują Next.js o prawdziwym hoście i porcie
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;

        # Wyłącz buforowanie dla dynamicznych zapytań
        proxy_buffering off;
    }

    # Cache dla statycznych plików Next.js
    # WAŻNE: add_header w location nadpisuje nagłówki z server, więc muszą być powtórzone
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;

        # Cache header
        add_header Cache-Control "public, max-age=31536000, immutable" always;

        # Security headers - MUSZĄ być powtórzone, bo add_header nie dziedziczy!
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    }

    # Obsługa dla public files (favicon, robots.txt, sitemap.xml, etc.)
    # Cache jest obsługiwany przez Next.js (next.config.ts)
    location ~* \.(ico|txt|xml)$ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}

